<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnterArmy Menu</title>
  <style>
    :root {
      --bg: rgba(18,20,28,0.85);
      --panel: rgba(40,42,52,0.75);
      --accent: #2a86ff;
      --accent2: #ff3366;
      --text: #fff;
      --muted: #aaa;
      --radius: 14px;
      --shadow: 0 20px 60px rgba(0,0,0,0.65);
      --transition: all .25s ease;
    }
    * { box-sizing:border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
    body { background:transparent; }

    .menu {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 850px; height: 550px;
      background: var(--bg);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 1;
      transition: var(--transition);
    }
    .menu.hidden { opacity:0; transform: translate(-50%, -50%) scale(.95); pointer-events:none; }

    /* HEADER */
    .header {
      padding: 12px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .brand {
      font-size:22px;
      font-weight:800;
      letter-spacing:1px;
    }
    .brand span { color: var(--accent); }

    /* TABS */
    .tabs { display:flex; gap:12px; }
    .tab {
      padding:8px 14px;
      background:var(--panel);
      border-radius:10px;
      cursor:pointer;
      transition:var(--transition);
      font-weight:500;
    }
    .tab.active { background:var(--accent); }

    /* CONTENT */
    .content {
      flex:1;
      display:flex;
      padding:20px;
      gap:20px;
    }
    .sidebar {
      width:200px;
      background:var(--panel);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .subtab {
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      transition:var(--transition);
      font-size:14px;
    }
    .subtab:hover { background:rgba(255,255,255,0.05); }
    .subtab.active { background:var(--accent); }

    .panel {
      flex:1;
      background:var(--panel);
      border-radius:12px;
      padding:16px;
      overflow-y:auto;
    }

    /* CONTROLS */
    .control { margin-bottom:14px; }
    .control label { display:block; margin-bottom:6px; color:var(--muted); font-size:14px; }

    .btn {
      background:var(--accent);
      padding:10px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      color:#fff;
      font-weight:600;
      transition:var(--transition);
    }
    .btn:hover { background:var(--accent2); }

    .checkbox { display:flex; align-items:center; gap:8px; cursor:pointer; }
    .checkbox input { transform:scale(1.3); }

    .slider { width:100%; }
    .dropdown { width:100%; padding:8px; border-radius:6px; border:none; }
  </style>
</head>
<body>
  <div id="menu" class="menu hidden">
    <!-- HEADER -->
    <div class="header">
      <div class="brand">Enter<span>Army</span></div>
      <div class="tabs" id="tabs"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="sidebar" id="subtabs"></div>
      <div class="panel" id="panel">Select option...</div>
    </div>
  </div>

  <script>
    const MODEL = {
      tabs: {
        Player: {
          Godmode: [
            {type:"checkbox", label:"Enable Godmode"},
            {type:"btn", label:"Heal Player"},
            {type:"btn", label:"Give Armor"}
          ],
          Stats: [
            {type:"slider", label:"Speed Multiplier", min:1, max:10, value:3},
            {type:"slider", label:"Jump Height", min:1, max:20, value:5}
          ]
        },
        Vehicle: {
          Spawn: [
            {type:"dropdown", label:"Select Vehicle", options:["Adder","Zentorno","Kuruma"]},
            {type:"btn", label:"Spawn Vehicle"}
          ],
          Mods: [
            {type:"checkbox", label:"Max Upgrades"},
            {type:"checkbox", label:"Neon Lights"}
          ]
        },
        Weapons: {
          Loadout: [
            {type:"btn", label:"Give All Weapons"},
            {type:"btn", label:"Remove Weapons"}
          ],
          Ammo: [
            {type:"slider", label:"Ammo Amount", min:0, max:9999, value:500}
          ]
        },
        Settings: {
          UI: [
            {type:"checkbox", label:"Dark Mode"},
            {type:"checkbox", label:"Show FPS"}
          ]
        }
      },
      currentTab: "Player",
      currentSub: "Godmode"
    };

    const menu = document.getElementById('menu');
    const tabsDiv = document.getElementById('tabs');
    const subtabsDiv = document.getElementById('subtabs');
    const panelDiv = document.getElementById('panel');

    function renderTabs(){
      tabsDiv.innerHTML='';
      Object.keys(MODEL.tabs).forEach(tab=>{
        const el=document.createElement('div');
        el.className='tab'+(tab===MODEL.currentTab?' active':'');
        el.textContent=tab;
        el.onclick=()=>{MODEL.currentTab=tab; MODEL.currentSub=Object.keys(MODEL.tabs[tab])[0]; renderTabs(); renderSubtabs(); renderPanel();}
        tabsDiv.appendChild(el);
      });
    }
    function renderSubtabs(){
      subtabsDiv.innerHTML='';
      Object.keys(MODEL.tabs[MODEL.currentTab]).forEach(st=>{
        const el=document.createElement('div');
        el.className='subtab'+(st===MODEL.currentSub?' active':'');
        el.textContent=st;
        el.onclick=()=>{MODEL.currentSub=st; renderSubtabs(); renderPanel();}
        subtabsDiv.appendChild(el);
      });
    }
    function renderPanel(){
      panelDiv.innerHTML='';
      const items=MODEL.tabs[MODEL.currentTab][MODEL.currentSub];
      items.forEach(it=>{
        const wrap=document.createElement('div');
        wrap.className='control';
        if(it.type==='btn'){
          const b=document.createElement('button');
          b.className='btn';
          b.textContent=it.label;
          wrap.appendChild(b);
        }
        if(it.type==='checkbox'){
          const l=document.createElement('label');
          l.className='checkbox';
          const c=document.createElement('input');
          c.type='checkbox';
          l.appendChild(c);
          l.append(it.label);
          wrap.appendChild(l);
        }
        if(it.type==='slider'){
          const l=document.createElement('label');
          l.textContent=it.label;
          wrap.appendChild(l);
          const s=document.createElement('input');
          s.type='range';
          s.min=it.min; s.max=it.max; s.value=it.value;
          s.className='slider';
          wrap.appendChild(s);
        }
        if(it.type==='dropdown'){
          const l=document.createElement('label');
          l.textContent=it.label;
          wrap.appendChild(l);
          const d=document.createElement('select');
          d.className='dropdown';
          it.options.forEach(op=>{
            const o=document.createElement('option');
            o.value=op; o.textContent=op;
            d.appendChild(o);
          });
          wrap.appendChild(d);
        }
        panelDiv.appendChild(wrap);
      });
    }

    function show(){ menu.classList.remove('hidden'); }
    function hide(){ menu.classList.add('hidden'); }

    window.addEventListener('message', (event)=>{
      const d = event.data || {};
      if (d.type==='show') show();
      if (d.type==='hide') hide();
    });

    renderTabs(); renderSubtabs(); renderPanel();
  </script>
</body>
</html>
