<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterArmy Menu</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  cursor: pointer;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  cursor: pointer;
}

.menu-container {
  display: flex;
  background: rgba(30, 30, 30, 0.95);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  max-width: 800px;
  width: 100%;
}

.sidebar {
  background: rgba(20, 20, 20, 0.8);
  width: 200px;
  padding: 20px 0;
  border-right: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
  padding: 0 20px;
}

.logo-icon {
  margin-bottom: 10px;
}

.logo-text {
  color: #ff6b35;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

.nav-menu {
  display: flex;
  flex-direction: column;
}

.nav-item {
  position: relative;
  display: flex;
  align-items: center;
  padding: 12px 20px;
  color: #ccc;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
  margin: 6px 10px;
  border-radius: 6px;
  background: transparent;
}

.nav-item:hover {
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
}

.nav-item.active {
  background: rgba(255, 107, 53, 0.1);
  color: #ff6b35;
  border: 1px solid #ff6b35;
}

.arrow {
  color: #ff6b35;
  font-size: 12px;
  position: absolute;
  right: 12px;
}

.nav-item.active .arrow {
  color: #ff6b35;
}

.nav-item svg {
  margin-right: 12px;
  width: 16px;
  height: 16px;
}

.main-content {
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  max-height: 500px;
  overflow-y: auto;
}

.section {
  background: rgba(40, 40, 40, 0.6);
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

.section-header {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  background: rgba(50, 50, 50, 0.8);
  color: #ff6b35;
  font-weight: 600;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.section-header svg {
  margin-right: 8px;
}

.option-list {
  padding: 8px 0;
}

.option {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 16px;
  color: #ccc;
  transition: background 0.2s ease;
}

.option:hover {
  background: rgba(255, 255, 255, 0.05);
}

.option span {
  font-size: 14px;
}

.toggle {
  appearance: none;
  width: 40px;
  height: 20px;
  background: rgba(100, 100, 100, 0.3);
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  transition: background 0.3s ease;
}

.toggle:checked {
  background: #ff6b35;
}

.toggle::before {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: white;
  top: 2px;
  left: 2px;
  transition: transform 0.3s ease;
}

.toggle:checked::before {
  transform: translateX(20px);
}

.bind-key {
  background: rgba(60, 60, 60, 0.8);
  color: #ccc;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.slider-container {
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 120px;
}

.slider {
  flex: 1;
  height: 4px;
  background: rgba(100, 100, 100, 0.3);
  border-radius: 2px;
  outline: none;
  appearance: none;
}

.slider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: #ff6b35;
  border-radius: 50%;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: #ff6b35;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

.slider-value {
  font-size: 12px;
  color: #ff6b35;
  min-width: 30px;
}

.dropdown {
  background: rgba(60, 60, 60, 0.8);
  color: #ccc;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  padding: 4px 8px;
  font-size: 12px;
  outline: none;
}

.dropdown option {
  background: #3c3c3c;
  color: #ccc;
}

.main-content::-webkit-scrollbar {
  width: 6px;
}

.main-content::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
}

.main-content::-webkit-scrollbar-thumb {
  background: rgba(255, 107, 53, 0.6);
  border-radius: 3px;
}

.main-content::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 107, 53, 0.8);
}

@media (max-width: 768px) {
  .menu-container {
    flex-direction: column;
    max-width: 500px;
  }
  
  .sidebar {
    width: 100%;
    padding: 15px 0;
  }
  
  .nav-menu {
    flex-direction: row;
    overflow-x: auto;
    padding: 0 10px;
  }
  
  .nav-item {
    white-space: nowrap;
    min-width: 80px;
    justify-content: center;
    border-left: none;
    border-bottom: 3px solid transparent;
  }
  
  .nav-item.active {
    border-left: none;
    border-bottom-color: #ff6b35;
  }
  
  .main-content {
    grid-template-columns: 1fr;
    max-height: 400px;
  }
}

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="menu-container hidden" id="menu">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <div class="logo-text">EnterArmy</div>
      </div>
      <nav class="nav-menu" id="tabs"></nav>
      <nav class="nav-menu" id="subtabs"></nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="panel"></div>
  </div>

  <script>
    const MODEL = {
      currentTab: null,
      currentSub: null,
      tabs: {
        Self: {
          Health: [
            { type:'btn', label:'Revive' },
            { type:'checkbox', label:'Godmode' },
            { type:'checkbox', label:'Headshot Protection' },
            { type:'slider', label:'Health Recharge', min:1, max:100, value:50 },
            { type:'dropdown', label:'Mode', options:['Normal','Fast'] }
          ],
          Noclip: [
            { type:'checkbox', label:'Enabled' },
            { type:'slider', label:'Speed', min:1, max:100, value:35 },
            { type:'dropdown', label:'Mode', options:['CAMERA','PLAYER'] }
          ]
        },
        Vehicle: {
          General: [
            { type:'btn', label:'Spawn Car' },
            { type:'checkbox', label:'Godmode Vehicle' }
          ]
        },
        Players: {
          General: [
            { type:'btn', label:'Kick Player' },
            { type:'btn', label:'Ban Player' }
          ]
        },
        Combat: {
          Weapons: [
            { type:'checkbox', label:'Unlimited Ammo' },
            { type:'checkbox', label:'No Recoil' }
          ]
        },
        World: {
          General: [
            { type:'btn', label:'Change Weather' },
            { type:'btn', label:'Set Time' }
          ]
        },
        Misc: {
          General: [
            { type:'checkbox', label:'Infinite Stamina' },
            { type:'checkbox', label:'Invisible' }
          ]
        },
        Config: {
          Settings: [
            { type:'dropdown', label:'Theme', options:['Dark','Light'] },
            { type:'slider', label:'Opacity', min:0, max:100, value:95 }
          ]
        }
      }
    };

    const menu = document.getElementById('menu');
    const tabsDiv = document.getElementById('tabs');
    const subtabsDiv = document.getElementById('subtabs');
    const panelDiv = document.getElementById('panel');

    function renderTabs(){
      tabsDiv.innerHTML='';
      Object.keys(MODEL.tabs).forEach(tab=>{
        const el=document.createElement('div');
        el.className='nav-item'+(MODEL.currentTab===tab?' active':'');
        el.textContent=tab;
        const arrow=document.createElement('span');
        arrow.className='arrow'; arrow.textContent='▶';
        el.appendChild(arrow);
        el.onclick=()=>{ MODEL.currentTab=tab; MODEL.currentSub=null; renderTabs(); renderSubtabs(); renderPanel(); };
        tabsDiv.appendChild(el);
      });
    }

    function renderSubtabs(){
      subtabsDiv.innerHTML='';
      if(!MODEL.currentTab) return;
      const subs=Object.keys(MODEL.tabs[MODEL.currentTab]);
      subs.forEach(sub=>{
        const el=document.createElement('div');
        el.className='nav-item'+(MODEL.currentSub===sub?' active':'');
        el.textContent=sub;
        const arrow=document.createElement('span');
        arrow.className='arrow'; arrow.textContent='▶';
        el.appendChild(arrow);
        el.onclick=()=>{ MODEL.currentSub=sub; renderSubtabs(); renderPanel(); };
        subtabsDiv.appendChild(el);
      });
    }

    function renderPanel(){
      panelDiv.innerHTML='';
      if(!MODEL.currentTab || !MODEL.currentSub) return;
      const items = MODEL.tabs[MODEL.currentTab][MODEL.currentSub];
      items.forEach(it=>{
        const wrap = document.createElement('div');
        wrap.className='section';

        const header = document.createElement('div');
        header.className='section-header';
        header.textContent = it.label || 'Option';
        wrap.appendChild(header);

        const optionList = document.createElement('div');
        optionList.className='option-list';

        const option = document.createElement('div');
        option.className='option';

        if(it.type==='btn'){
          const b = document.createElement('button');
          b.className='btn';
          b.textContent = it.label;
          option.appendChild(b);
        }
        if(it.type==='checkbox'){
          const span = document.createElement('span');
          span.textContent = it.label;
          const c = document.createElement('input');
          c.type='checkbox';
          c.className='toggle';
          option.appendChild(span);
          option.appendChild(c);
        }
        if(it.type==='slider'){
          const span = document.createElement('span');
          span.textContent = it.label;
          const container = document.createElement('div');
          container.className='slider-container';
          const s = document.createElement('input');
          s.type='range'; s.min=it.min; s.max=it.max; s.value=it.value;
          s.className='slider';
          const val = document.createElement('span');
          val.className='slider-value'; val.textContent = it.value + '%';
          s.oninput = ()=>{ val.textContent = s.value+'%'; };
          container.appendChild(s); container.appendChild(val);
          option.appendChild(span); option.appendChild(container);
        }
        if(it.type==='dropdown'){
          const span = document.createElement('span');
          span.textContent = it.label;
          const d = document.createElement('select');
          d.className='dropdown';
          it.options.forEach(op=>{ const o=document.createElement('option'); o.value=o.textContent=op; d.appendChild(o); });
          option.appendChild(span); option.appendChild(d);
        }

        optionList.appendChild(option);
        wrap.appendChild(optionList);
        panelDiv.appendChild(wrap);
      });
    }

    function show(){ menu.classList.remove('hidden'); }
    function hide(){ menu.classList.add('hidden'); }

    window.addEventListener('message', (event)=>{
      const d = event.data || {};
      if(d.type==='show') show();
      if(d.type==='hide') hide();
    });

    renderTabs(); renderSubtabs(); renderPanel(); show();
  </script>
</body>
</html>
